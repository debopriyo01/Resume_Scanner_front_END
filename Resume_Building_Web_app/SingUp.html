<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page </title>
</head>

<body>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
    <!-- Create The sign up Page -->
    <header>

        <h2>Sign Up Using Credencials</h2>
        <hr>
    </header>
    <main>

        <div class="Conteiner">

            <form onsubmit="SingUp()">
                <label for="Sign_Up_FName">First Name</label><br>
                <input type="text" name="Name" id="Sign_Up_FName" required><br><br>
                <label for="Sign_Up_FName">Last Name</label><br>
                <input type="text" name="Name" id="Sign_Up_LName" required><br><br>
                <label for="Sign_Up_FName">Enter Email</label><br>
                <input type="Email" name="Email" id="Sign_Up_Email" required><br><br>
                <label for="Sign_Up_FName">Enter Password</label><br>
                <input type="password" id="Sign_Up_pass" name="Password" required><br><br>
                <label for="Sign_Up_FName">Re-Enter Password</label><br>
                <input type="password" id="Sign_Up_RePass" name="re-enter_password"><br><br>

                <button type="submit" id="sign_up_butt">Sign up</button>
            </form>
            <p>ALREADY A MEMBER? <span><a href="logIn.html" style="text-decoration: none;">SIGN IN</a></span></p>
            <hr style="width: 40%;">
        </div>
    </main>




</body>

</html>
